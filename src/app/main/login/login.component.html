<section>
    <div class="container tin-chinh blog" style="background-color: #fff;">
       <div class="col-sm-12 col-xs-12 tieu-de-blog">
          <h2><a href="index.html" >Trang chủ</a> / Đăng nhập</h2>
       </div>
       <div class="col-sm-12 col-xs-12" style="padding:0">
          <div id="login-overlay" class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                   <h4 class="modal-title" id="myModalLabel">Thành viên đăng nhập</h4>
                </div>
                <div class="modal-body">
                   <div class="row">
                      <div class="col-xs-12">
                         <div class="well">
                            <form id="loginForm" method="POST" action="" novalidate="novalidate">
                               <div class="form-group"><label for="username" class="control-label">Tài khoản</label><input class="form-control" id="username" name="username" value="" required="" title="Xin vui lòng nhập tên tài khoản" placeholder="TruongTHPTKhoaiChau.edu.com" type="text"><span class="help-block"></span> 
                               </div>
                               <div class="form-group"><label for="password" class="control-label">Mật khẩu</label><input class="form-control" id="password" name="password" value="" required="" title="Xin vui lòng nhập mật khẩu" type="password"><span class="help-block"></span> 
                               </div>
                               <div id="loginErrorMsg" class="alert alert-error hide">Sai tên tài khoản hay mật khẩu</div>
                               <div class="checkbox">
                                  <label>
                                  <input name="remember" id="remember" type="checkbox">
                                  Nhớ thông tin </label>
                                  <p class="help-block">(Nếu sử dụng máy tính cá nhân)</p>
                               </div>
                               <button type="submit" class="btn btn-success btn-block">Đăng nhập</button>

                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
